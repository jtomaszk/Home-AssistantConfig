homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 52.2394
  longitude: 21.0362
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 78
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Warsaw
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: rp0w.local:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

ifttt:
  key: !secret ifttt_key

switch:
  - platform: broadlink  
    host: !secret rm2_host
    mac: !secret rm2_mac
    timeout: 15
    fiendly_name: RM2
    switches: 
      tv_lg:
        friendly_name: "LG TV"
        command_on: 'JgBQAAABK5AVEBQRFDUVEBQRFBEUEBUQFDYUNRQRFDUUNhQ1FDYUNRQRFBEUEBU1FBEUEBUQFBEUNRQ2FDUUERQ1FTUUNRQ2FAAFIAABKkgTAA0FAAAAAAAAAAA='
        command_off: ''
      screen:
        command_on: 'eDYyABcHFwcXBxcHCRYXCAgWFwcJFgkWFwcXCAgWFwcXCAgWCRYXCAgWFwcIFhcHCBYJFgjjAAAAAAAA'
        command_off: 'eFYyAAkWCRYYCAkWGAcJFgkWFwgJFgnjGAcXCBcHFwgJFhgHCRYYBwkWCRYXCBcHCRYXBxgHAAAAAAAA'

media_player:
  - platform: lg_netcast
    host: !secret lg_host
    access_token: !secret lg_token
  - platform: pioneer
    host: !secret pioneer_host
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
  
sensor:
  - platform: yr
    name: Weather
    forecast: 24
    monitored_conditions:  
      - temperature
      - symbol
      - humidity
      - dewpointTemperature
  - platform: broadlink
    host: !secret a1_host
    mac: !secret a1_mac
    update_interval: 60
    monitored_conditions:
      - 'temperature'   
      - 'humidity'   
      - 'air_quality'   
      - 'light'   
      - 'noise'   

weather:
  - platform: openweathermap
    api_key: !secret openweathermap_api_key

device_tracker:
  - platform: bluetooth_tracker
    track_new_devices: yes

